{% extends "base.html" %}

{% block content %}
<div class="chat-container">
    <div class="chat-messages" id="chat-messages">
        {% if not history %}
        <div class="welcome-message">
            <div class="ai-icon">
                <i class="fa-solid fa-robot"></i>
            </div>
            <div class="message-content">
                <h2>Hello! I'm your AI assistant.</h2>
                <p>I'm powered by TinyLlama-1.1B-Chat. How can I help you today?</p>
            </div>
        </div>
        {% endif %}
        
        {% for entry in history %}
        <div class="message">
            <div class="user-icon">
                <i class="fa-solid fa-user"></i>
            </div>
            <div class="message-content user-message">
                <p>{{ entry.prompt }}</p>
                <span class="timestamp">{{ entry.timestamp }}</span>
            </div>
        </div>
        <div class="message">
            <div class="ai-icon">
                <i class="fa-solid fa-robot"></i>
            </div>
            <div class="message-content ai-message">
                <p>{{ entry.response }}</p>
            </div>
        </div>
        {% endfor %}
    </div>
    
    <div class="input-container">
        <form method="POST" action="/generate" id="prompt-form">
            <div class="input-wrapper">
                <textarea 
                    name="prompt" 
                    id="prompt-input" 
                    placeholder="Ask me anything... (Press Enter to send, Shift+Enter for new line)" 
                    rows="1"
                    autofocus
                    required
                ></textarea>
                <button type="submit" class="submit-btn" id="submit-btn" disabled>
                    <i class="fa-solid fa-paper-plane"></i>
                </button>
            </div>
        </form>
    </div>
</div>

<script>
    // Get elements
    const textarea = document.getElementById('prompt-input');
    const submitBtn = document.getElementById('submit-btn');
    const form = document.getElementById('prompt-form');
    
    // Auto-resize textarea as user types
    textarea.addEventListener('input', function() {
        // Auto-resize textarea
        this.style.height = 'auto';
        this.style.height = (this.scrollHeight) + 'px';
        
        // Enable/disable submit button based on content
        submitBtn.disabled = this.value.trim().length === 0;
    });
    
    // Handle Enter and Shift+Enter key presses
    textarea.addEventListener('keydown', function(e) {
        // Check if the key pressed is Enter (key code 13)
        if (e.key === 'Enter') {
            // If Shift key is also pressed, allow new line
            if (e.shiftKey) {
                // Default behavior (new line) continues
                return;
            } else {
                // Prevent the default action (new line)
                e.preventDefault();
                
                // Only submit if there's text in the textarea and button is not disabled
                if (this.value.trim().length > 0 && !submitBtn.disabled) {
                    // Disable submit button and show loading state
                    submitBtn.disabled = true;
                    submitBtn.innerHTML = '<i class="fa-solid fa-spinner fa-spin"></i>';
                    form.submit();
                }
            }
        }
    });
    
    // Form submission
    form.addEventListener('submit', function() {
        // Disable submit button and show loading state
        submitBtn.disabled = true;
        submitBtn.innerHTML = '<i class="fa-solid fa-spinner fa-spin"></i>';
    });
    
    // Scroll to bottom of chat on page load
    window.onload = function() {
        const chatMessages = document.getElementById('chat-messages');
        chatMessages.scrollTop = chatMessages.scrollHeight;
    }
</script>
{% endblock %}
